{% extends "./base.html" %}
  {% block bodyblock %}
    {% if error %}
      <h2>{{ error }}</h2>
    {% else %}
    <h1>{{ doctor.name }}</h1>
    <p>{{ doctor.phone }}</p>
    <p>{{ doctor.email }}</p>
    <p>{{ doctor.doctor.hospital }}</p>
    {% for typ in doctor.doctor.type.all %}
      <p>{{ typ.type }}</p>
    {% endfor %}
    <form action="/appointment/create/{{ doctor.id }}" method="post">
      {% csrf_token %}
      <textarea name="desc" rows="8" cols="80"></textarea>
      <input type="submit"  value="Ask for Appointment">
    </form>
    {% endif %}
  {% endblock %}
